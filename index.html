<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title> AFCF</title>
        <link rel="shortcut icon" type="image/png" href="IMG/AFCF LOGO 16BY16.png">

        <link rel = "stylesheet" type = "text/css" href = "CSS/index_STYLE.css">
        <!--<link rel = "stylesheet" type = "text/css" href = "C:\Users\Shadik Hasan\Desktop\AFCF\fontawesome-free-5.15.0-web\css/all.css">-->
        <script src="https://kit.fontawesome.com/ec8ab4f226.js" crossorigin="anonymous"></script>
        
    </head>
    <!--BODY START-->
    <body>
        <!--ICONS TEXT BAR & LOG IN OR OUT BTN-->
        <div class="top-head">
            <div class="icon">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
                <a href="#"><i class="fab fa-tiktok"></i></a>
                <div class="btn">
                    <a href="#">LOGIN</a>
                    <a href="#">CREATE ACCOUNT</a>
                </div>
            </div>
    
            <div class="middle-text">
                <h3>ORGANIC LIFE IS A HEALTHY LIFE</h3>
            </div>
    
        </div>

        <nav>
            <div class="menu-bar"><span class="fas fa-bars"></span></div> <!--FOR 3 BAR MENUE ICON-->

            <div class="logo"><img src="IMG/AFCF LOGO.png"></div> <!--LOGO-->

            <div class="nav-bar"> <!--NAV BAR-->
                <li><a href="#">HOME</a></li>
                <li><a href="#">CATTLE</a></li>
                <li><a href="#">FISH</a></li>
                <li><a href="#">ABOUT US</a></li>
                <li><a href="#">CONTACT US</a></li>
                <li><a href="#">FEEDBACK</a></li>
            </div>

            <div class="search-icon"><span class="fas fa-search"></span></div> <!--FOR SEARCH ICON-->
            <div class="cancel"><span class="fas fa-times"></span></div> <!--FOR CANCEL ICON-->


            <form action="#"> <!--SEARCH BAR-->
                <input type="search" class="search" placeholder="SEARCH HERE...">
                <button type="submit" class="fas fa-search"></button>
            </form>
        </nav>

        <!--JAVASCRIPT-->

        <script>
            //DECLARATION
            const menuBtn =document.querySelector(".menu-bar span");
            const searchBtn =document.querySelector(".search-icon");
            const cancelBtn =document.querySelector(".cancel");
            const bar =document.querySelector(".nav-bar");
            const form =document.querySelector("form");

            //MENUE ICON WORK
            menuBtn.onclick = ()=>{
                bar.classList.add("active");
                menuBtn.classList.add("hide");
                searchBtn.classList.add("hide");
                cancelBtn.classList.add("show");
            }

            //CANCEL ICON WORK
            cancelBtn.onclick = ()=>{
                bar.classList.remove("active");
                menuBtn.classList.remove("hide");
                searchBtn.classList.remove("hide");
                cancelBtn.classList.remove("show");
                form.classList.remove("active");
                cancelBtn.style.color = "#ff3d00";
            }

            //SEARCH ICON WORK
            searchBtn.onclick = ()=>{
                form.classList.add("active");
                searchBtn.classList.add("hide");
                cancelBtn.classList.add("show");
            }
        </script>
        
    </body>
</html>
